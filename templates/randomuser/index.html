<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Random User API Example</title>

</head>

<body style="background-color: lightgray; color:navy; ">


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <h1 class="display-3 text-center">Ticketmaster</h1>


                <form action="{% url 'events-index' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter genre" name="genre">
                        <input type="text" class="form-control" placeholder="Enter a city" name="city">
                        <button class="btn btn-success" type="submit">Get events </button>
                    </div>
                </form>

                    <section class="shadow p-5" id="user-container">
                        {% for event in events %}
                            <div class="card mb-3">
                                <div class="row g-0 align-items-center">
                                    <div class="col-sm-4">
                                        <img src="{{ event.image_url }}" class="card-img rounded p-1" alt="profile-image">
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="card-body">
                                            <h1 class="card-title">{{ event.event_name }} {{ event.venue_name }}</h1>
                                            <p class="card-text">Email: {{ event.venue_address }}</p>
                                            <p class="card-text">Phone: {{ event.venue_city }}</p>
                                            <p class="card-text"><small class="text-muted">Registration date: {{ event.event_datetime }}</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </section>

            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>
